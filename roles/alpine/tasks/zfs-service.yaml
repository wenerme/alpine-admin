
- name: ensure udev
  include_tasks: ensure-service.yaml
  vars:
  - service_name: udev

- name: "install zfs with kernal {{ansible_kernel}}"
  become: true
  apk:
    name: '{{item}}'
  loop:
  - zfs
  - zfs-udev
  - "zfs-{{ansible_kernel | regex_search('-([a-z]*?)$','\\1') | first | default('vanilla')}}"

- name: load zfs module
  become: true
  modprobe:
    name: zfs
    state: present

- name: persist zfs mpdule
  become: true
  lineinfile:
    path: /etc/modules-load.d/zfs.conf
    line: zfs
    create: true

- name: enable zfs on boot
  become: true
  service:
    name: '{{item}}'
    enabled: true
    runlevel: sysinit
  loop:
  - zfs-import
  - zfs-mount

- name: start zfs
  become: true
  service:
    name: '{{item}}'
    state: started
  loop:
  - zfs-import
  - zfs-mount
