- include_tasks: ensure-python.yaml

- name: install basic package
  become: true
  apk:
    name: '{{item}}'
  loop:
  - nano
  - curl
  - shadow
  - bash
  - sudo
  - busybox-extras

- name: setup admin account
  become: true
  user:
    name: admin
    comment: Administrator
    # disabled passwod - need this to ssh login - chpasswd failed
    # password: '*'
    uid: '1000'
    state: present
    shell: /bin/bash
    password_lock: no
- name: setup admin group
  become: true
  group:
    name: admin
    gid: '1000'
    state: present
- name: admin in /etc/passwd
  become: true
  lineinfile:
    path: /etc/passwd
    line: admin:x:1000:1000:Administrator:/home/admin:/bin/bash
    regex: '^admin:'
- name: admin in /etc/shadow
  become: true
  lineinfile:
    path: /etc/shadow
    line: "admin:*:18000:0:99999:7:::"
    regex: '^admin:'
- name: admin as sudoer
  become: true
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^admin'
    line: 'admin ALL=(ALL) NOPASSWD: ALL'

- name: ensure .ssh
  become: true
  file:
    path: /home/admin/.ssh
    state: directory
    owner: admin
    group: admin
    mode: 0700
- name: check root authorized_keys
  become: true
  stat:
    path: /root/.ssh/authorized_keys
  register: stat_result
- name: copy root authorized_keys to admin
  become: true
  copy:
      dest: /home/admin/.ssh/authorized_keys
      src: /root/.ssh/authorized_keys
      remote_src: yes
      group: admin
      owner: admin
      mode: 0600
  when: stat_result.stat.exists

- name: check admin pubkey {{admin_pubkey_path}}
  delegate_to: localhost
  stat:
    path: "{{admin_pubkey_path}}"
  register: stat_result
- name: copy operator pub key to admin
  become: true
  authorized_key:
    user: admin
    state: present
    key: "{{ lookup('file', admin_pubkey_path) }}"
    comment: administrator
  when: stat_result.stat.exists

- name: remove root authorized_keys
  become: true
  file:
    path: /root/.ssh/authorized_keys
    state: absent

- name: secure ssh
  become: true
  lineinfile:
    path: /etc/ssh/sshd_config
    line: '{{item.name}} {{item.value}}'
    regex: '^\s*{{item.name}}'
    state: present
    insertbefore: '^\s*Match\s+'
    validate: sshd -T -C user=nobody -f %s
  loop:
  # no root login
  - { name: PermitRootLogin, value: 'no' }
  # no password
  - { name: PasswordAuthentication, value: 'no' }
  - { name: ChallengeResponseAuthentication, value: 'no' }
  - { name: PermitEmptyPasswords, value: 'no' }
  # pubkey only
  - { name: AuthenticationMethods, value: 'publickey' }
  - { name: PubkeyAuthentication, value: 'yes' }
  # some warning
  # - { name: Banner, value: '/etc/issue' }
  # alpine has no pam by default
  # - { name: UsePAM, value: 'no' }
  notify: sshd-restart

- name: setup motd
  become: true
  copy:
    dest: /etc/motd
    src: files/motd.txt
  when: "'files/motd.txt' is file"
