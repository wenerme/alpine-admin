- import_tasks: dbus-service.yaml

# some libvirtd feature need dbus
- name: ensure dbus
  become: true
  service:
    name: dbus
    state: started
    enabled: true

- import_tasks: libvirtd-conf.yaml

- name: start libvirtd
  become: true
  service:
    name: libvirtd
    state: started
    enabled: true
