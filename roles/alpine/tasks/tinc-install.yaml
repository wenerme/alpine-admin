- name: install tinc-pre
  become: true
  apk:
    name: tinc-pre

- name: load modules
  become: true
  modprobe:
    name: "{{item}}"
    state: present
  loop: &modules
  - tun

- name: persist mpdules
  become: true
  lineinfile:
    path: /etc/modules-load.d/tinc.conf
    line: "{{item}}"
    create: true
  loop: *modules

